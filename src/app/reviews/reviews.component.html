<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col" class="align-middle">Game title</th>
    <th scope="col" style="text-align: center" class="align-middle">Difficulty</th>
    <th scope="col" style="text-align: center" class="align-middle">Stars</th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let r of table">
      <th scope="row">
        <a style="text-decoration: none; color: #202020" [routerLink]="['/game',r.gameID]" routerLinkActive="active">{{r.title}}</a>
      </th>
      <td style="text-align: center" class="align-middle">
        {{r.difficulty}}
      </td>
      <td style="text-align: center" class="align-middle">
        <span *ngFor="let s of [].constructor(r.stars)" style="color: #ffc700; font-size: 150%">â˜… </span>
      </td>
    </tr>
  </tbody>
</table>
