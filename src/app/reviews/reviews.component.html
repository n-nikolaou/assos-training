<table class="table table-striped table-hover">
    <thead>
    <tr>
      <th scope="col">Game title</th>
      <th scope="col">Stars</th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let r of reviews">
        <th scope="row">
          <a style="text-decoration: none; color: #202020" [routerLink]="['/game',indexes[r.gameID]]" routerLinkActive="active">{{games[indexes[r.gameID]].information.title}}</a>
        </th>
        <td>
          <span *ngFor="let d of r.stars; let i = index">
            Difficulty {{i}}: r[i]
            
          </span>
        </td>
      </tr>
    </tbody>
  </table>
